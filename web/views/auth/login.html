{{define "content"}}
<div id="login-page">
  <form
    id="login-form"
    hx-post="/auth/login"
    hx-target="#login-page"
    hx-swap="ignoreTitle:true"
    class="flex flex-col items-center justify-center h-screen"
  >
    <div class="p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">
          Email:
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600"
      >
        Send Magic Link
      </button>
    </div>
  </form>
</div>
{{end}}
